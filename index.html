<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="d-flex justify-content-center align-items-center">
        <div class="cs-bg-color cal-container">
            <div class="row g-4 mx-auto mb-4 mt-5">
                <div class="col-lg-12">
                    <input class="w-100" type="text" name="" id="">
                </div>
                <div class="col-3">
                    <button class="cs-sign-color" id="" onclick="">AC</button>
                </div>
                <div class="col-3">
                    <button class="cs-sign-color" id="" onclick="">X</button>
                </div>
                <div class="col-3">
                    <button class="cs-sign-color" id="" onclick="">%</button>
                </div>
                <div class="col-3">
                    <button class="cs-sign-color" id="" onclick="">/</button>
                </div>
                <div class="col-3">
                    <button class="cs-number-color" id="" onclick="">7</button>
                </div>
                <div class="col-3">
                    <button class="cs-number-color" id="" onclick="">8</button>
                </div>
                <div class="col-3">
                    <button class="cs-number-color" id="" onclick="">9</button>
                </div>
                <div class="col-3">
                    <button class="cs-sign-color" id="" onclick="">*</button>
                </div>
                <div class="col-3">
                    <button class="cs-number-color" id="" onclick="">4</button>
                </div>
                <div class="col-3">
                    <button class="cs-number-color" id="" onclick="">5</button>
                </div>
                <div class="col-3">
                    <button class="cs-number-color" id="" onclick="">6</button>
                </div>
                <div class="col-3">
                    <button class="cs-sign-color" id="" onclick="">-</button>
                </div>
                <div class="col-3">
                    <button class="cs-number-color" id="" onclick="">1</button>
                </div>
                <div class="col-3">
                    <button class="cs-number-color" id="" onclick="">2</button>
                </div>
                <div class="col-3">
                    <button class="cs-number-color" id="" onclick="">3</button>
                </div>
                <div class="col-3">
                    <button class="cs-sign-color" id="" onclick="">+</button>
                </div>
                <div class="col-3">
                    <button class="cs-number-color" id="" onclick="">0</button>
                </div>
                <div class="col-3">
                    <button class="cs-sign-color" id="" onclick="">.</button>
                </div>
                <div class="col-6">
                    <button class="cs-number-color equal-bg" id="" onclick="">=</button>
                </div>
                <small class="text-end text-white">cal.v0.1 @Monir</small>
            </div>
        </div>
    </section>
    <script src="js/main.js"></script>
</body>
</html>
